<html>
<head>
<title>Bing Bulk Search</title>
<script>
function goSearch()
{
  var emdBing;
  for (var count = 0; count < 100; count++)
  {
    emdBing = document.createElement("embed");
    emdBing.setAttribute("src", "https:\/\/www.bing.com\/search?q=" + Math.random().toString(36).substr(2, 8));
    document.body.appendChild(emdBing);
  }
}
</script>
</head>
<body onload='goSearch();'>
</body>
</html>
