<html>
<head>
<title>Bing Bulk Search</title>
<script>
function goSearch()
{
  var strBing, ancBing;
  for (var count = 0; count < 100; count++)
  {
    strBing = Math.random().toString(36).substr(2, 8);
    ancBing = document.createElement("a");
    ancBing.setAttribute("href", "https:\/\/www.bing.com\/search?q=" + strBing);
    ancBing.innerHTML = strBing;
    document.body.appendChild(ancBing);
  }
}
</script>
</head>
<body onload='goSearch();'>
</body>
</html>
