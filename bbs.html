<html>
<head>
<title>Bing Bulk Search</title>
<script>
function goSearch()
{
  var ifmBing;
  for (var count = 0; count < 1; count++)
  {
    ifmBing = document.createElement("iframe");
    ifmBing.setAttribute("src", "https:\/\/www.bing.com\/search?q=" + Math.random().toString(36).substr(2, 8));
    ifmBing.setAttribute("height", "100%");
    ifmBing.setAttribute("width", "100%");
    document.body.appendChild(ifmBing);
  }
}
</script>
</head>
<body onload='goSearch();'>
</body>
</html>
