<html>
<head>
<title>Bing Bulk Search</title>
<script>
function goSearch()
{
  var ancBing;
  for (var count = 0; count < 100; count++)
  {
    ancBing = document.createElement("a");
    ancBing.setAttribute("href", "https:\/\/www.bing.com\/search?q=" + Math.random().toString(36).substr(2, 8));
    document.body.appendChild(ancBing);
  }
}
</script>
</head>
<body onload='goSearch();'>
</body>
</html>
